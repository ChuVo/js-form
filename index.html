<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	<div class="card">
		<div class="card-input">
			<form action="#">
				<div class="card-input__header">Заполните данные</div>
				<label for="name">Заполни имя</label>
				<input name="name" type="text">
				<label for="surname">Фамилию</label>
				<input name="surname" type="text">
				<label for="age">Возраст</label>
				<input name="age" type="text">
			</form>
		</div>
		<div class="card-descr">
            <div class="card-input__header">Ваша заявка</div>
			<div id="name" class="card-descr__name">Моё имя: </div>
			<div id="surname" class="card-descr__surname">Моя фамилия: </div>
			<div id="age" class="card-descr__age">Мне: </div>
		</div>
	</div>

<script src="js/script.js"></script>
</body>
</html>
